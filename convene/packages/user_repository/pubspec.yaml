publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: "^0.5.0"
  firebase_auth: "^0.18.0+1"
  cloud_firestore: ^0.14.0+2
  freezed_annotation: ^0.11.0+1
  riverpod: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.0.0
  freezed: ^0.11.6
  build_runner: ^1.10.1
  json_serializable: ^3.4.1
  lint: ^1.2.0

