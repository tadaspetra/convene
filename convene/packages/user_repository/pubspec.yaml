publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  flutter:
    sdk: flutter
  freezed_annotation: ^0.14.1
  riverpod: ^0.13.1

dev_dependencies:
  build_runner: ^2.1.1
  freezed: ^0.14.1
  json_serializable: ^4.1.0
  lint: ^1.5.3
  mockito: ^5.0.3
